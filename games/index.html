<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link rel="stylesheet" href="../assets/css/carousel.css" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />
        <title>Games</title>
    </head>
    <body>
        <wany-header></wany-header>
        <wany-nav></wany-nav>

        <div id="search-container">
            <div id="filter-btn-overlay" style="display: none">
                <div id="filter-btn">
                    <div id="filter-btn-imagem">
                        <img
                            src="../assets/img/svg/filter.svg"
                            alt="Icone de ajustes/filtros"
                        />
                        Sorting
                    </div>
                </div>
            </div>

            <div id="div-search-box">
                <div id="search-box">
                    <input
                        id="search-bar"
                        type="text"
                        placeholder="search"
                        name="search"
                    />
                    <img
                        src="../assets/img/svg/search.svg"
                        alt="icone da barra de pesquisa"
                    />
                </div>
            </div>
        </div>

        <section class="games-genre carousel">
            <div>
                <div class="swiper mySwiper games-carousel">
                    <div id="game-list-carousel-items">
                        <center>Loading games...</center>
                    </div>
                </div>
            </div>
        </section>

        <br />

        <script
            type="text/javascript"
            src="//code.jquery.com/jquery-1.11.0.min.js"
        ></script>
        <script
            type="text/javascript"
            src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
        ></script>
        <script
            type="text/javascript"
            src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="../assets/lib/axios/axios.min.js"></script>
        <script src="../assets/js/global.js"></script>
        <script src="../assets/js/header.js"></script>
        <script src="../assets/js/nav.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
