<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link rel="stylesheet" href="../home/style.css" />
        <link rel="stylesheet" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogos - Wany</title>
        <style>
            #games-display {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 75vh;
            }

            .fullscreen-button {
                position: fixed;
                bottom: 10px;
                right: 10px;
                z-index: 999;
                padding: 22px 60px;
                cursor: pointer;
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="../home">
                <img
                    loading="lazy"
                    id="logo-img"
                    src="../assets/img/logo.png"
                    alt="a logo do website, um fantasma com cores vibrantes"
                />

                <h1 class="title">WANY</h1>
            </a>

            <div class="icons">
                <a href="../signin">
                    <img
                        loading="lazy"
                        class="hide-mobile"
                        src="../assets/img/svg/header/person.svg"
                        alt="ícone de uma pessoa"
                    />
                </a>

                <img
                    loading="lazy"
                    src="../assets/img/svg/header/menu.svg"
                    alt="ícone de uma menu"
                />
            </div>
        </header>

        <nav>
            <div>
                <a href="../home/">
                    <img
                        loading="lazy"
                        src="../assets/img/svg/navbar/icon-home.svg"
                        alt="ícone da home"
                    />
                    Home
                </a>
            </div>

            <div>
                <a href="../games/">
                    <img
                        loading="lazy"
                        src="../assets/img/svg/navbar/controle-videogame.svg"
                        alt="ícone de controle de vídeogame"
                    />
                    Games
                </a>
            </div>

            <div>
                <a href="#">
                    <img
                        loading="lazy"
                        src="../assets/img/svg/navbar/megafone.svg"
                        alt="ícone de um megafone"
                    />
                    News
                </a>
            </div>

            <div>
                <a href="#">
                    <img
                        loading="lazy"
                        src="../assets/img/svg/navbar/estrela.svg"
                        alt="ícone de uma estrela"
                    />
                    Popular
                </a>
            </div>
        </nav>

        <h1 class="game-titulo">Cowgirl in Hell</h1>

        <div id="games-display" class="games-display">
            <div class="play-game">
                <button onclick="play()">JOGAR</button>
            </div>
        </div>

        <script>
            const iframe = document.createElement('iframe');
            iframe.style.border = 'none';

            const gameDisplay = document.querySelector('#games-display');

            const fullscreenButton = document.createElement('button');
            fullscreenButton.innerHTML = 'Fullscreen';
            fullscreenButton.className = 'fullscreen-button';
            fullscreenButton.addEventListener('click', toggleFullscreen);
            document.body.appendChild(fullscreenButton);

            function enterFullscreen() {
                if (gameDisplay.requestFullscreen) {
                    gameDisplay.requestFullscreen();
                } else if (gameDisplay.mozRequestFullScreen) {
                    gameDisplay.mozRequestFullScreen();
                } else if (gameDisplay.webkitRequestFullscreen) {
                    gameDisplay.webkitRequestFullscreen();
                } else if (gameDisplay.msRequestFullscreen) {
                    gameDisplay.msRequestFullscreen();
                }
            }

            function exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }

            function toggleFullscreen() {
                if (
                    document.fullscreenElement ||
                    document.mozFullScreenElement ||
                    document.webkitFullscreenElement ||
                    document.msFullscreenElement
                ) {
                    exitFullscreen();
                } else {
                    enterFullscreen();
                }
            }

            function resizeCanvas() {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const canvas = iframeDoc.querySelector('canvas');

                if (canvas) {
                    canvas.style.width = iframe.clientWidth + 'px';
                    canvas.style.height = iframe.clientHeight + 'px';
                }
            }

            function handleResize() {
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                resizeCanvas();
            }

            function handleFullscreenChange() {
                if (
                    !document.fullscreenElement &&
                    !document.mozFullScreenElement &&
                    !document.webkitFullscreenElement &&
                    !document.msFullscreenElement
                ) {
                    resizeCanvas();
                }
            }

            iframe.onload = function () {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const style = iframeDoc.createElement('style');

                style.innerHTML = `
                    canvas {
                        position: absolute !important;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%) !important;
                        width: 100% !important;
                        height: 100% !important;
                    }
                `;

                iframeDoc.head.appendChild(style);
                resizeCanvas();
            };

            window.addEventListener('resize', handleResize);
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);

            iframe.style = 'width: 100%; align-items: center; display: flex; margin: 0 auto';
            iframe.src = '../assets/games/Cow Girl in Hell/index.html';

            function play() {
                if (gameDisplay.firstChild === iframe) {
                    exitFullscreen();
                    gameDisplay.innerHTML = '';
                } else {
                    enterFullscreen();
                    gameDisplay.innerHTML = '';
                    gameDisplay.appendChild(iframe);
                }
            }
        </script>
    </body>
</html>
