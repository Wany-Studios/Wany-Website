<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login - Wany Project</title>
</head>
<body>
    <div class="elements">
        <div class="box">
          <h1>Wany</h1>
            <form method="POST" autocomplete="off">
                <div class="input  right-move">
                    <input type="text" id="email_log"  class="caixa_texto" required>
                    <label for="email">E-mail</label>
                </div>
                
                <div class="input right-move">
                    <input type="password" id="pass_log" class="caixa_texto" required>
                    <label for="password">Password</label>
                </div>
               
                <input type="button" class="botao left-move" id="button" value="Sign in"><br><br>
                <button class="botao sub left-move" type="button"><img src="../global/images/svg/google.svg" class="foto_google">Login with Google</button>
            </form>
         
            <br>
            <h5>Don't have a Wany account?<a href="./cadastro.html" class="criar">Create an account</a></h5>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
