<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Wany Project</title>
    </head>
    <body>
        <div class="elements">
            <div class="box">
                <h2>Login - Wany Project</h2>

                <form method="POST">
                    <div>
                        <label>Nome de usuário ou email:</label>
                        <br />
                        <input
                            placeholder="Digite seu nome de usuário ou email"
                            id="usernameOrEmail"
                        />
                    </div>

                    <br />
                    <div>
                        <label>Digite sua senha:</label>
                        <br />
                        <input id="password" placeholder="Digite sua senha" />
                    </div>

                    <br />
                    <br />

                    <input type="submit" id="button" value="Entrar" />
                </form>
            </div>
        </div>

        <script src="../global/js/scripts.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
