<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <title>Login - Wany Project</title>
    </head>
    <body>
        <header>
            <a href="../home/index.html">
            <div>
                <img src="../assets/img/logo.png" class="logo">
                <h1>Wany</h1>
            </div>
            </a>
        </header>
        <div class="elements">
           

            <div class="box">
                <div id="form-error"></div>

                <h3>Wany</h3>

                <form method="POST" autocomplete="off">
                    <div class="input right-move">
                        <input type="text" id="username-email" class="caixa_texto" required />
                        <label for="username-email">Username or E-mail</label>
                    </div>

                    <div class="input right-move">
                        <input type="password" id="password" class="caixa_texto" required />
                        <label for="password">Password</label>
                    </div>

                    <input type="submit" class="botao left-move" id="button" value="Sign In" />

                    <br />
                    <br />

                    <button class="botao sub left-move" type="button">
                        <img src="../assets/img/svg/google.svg" class="foto_google" />Login with
                        Google
                    </button>
                </form>

                <br />
                <h5>
                    Don't have a Wany account?&nbsp;&nbsp;&nbsp;<a href="../cadastro/" class="criar"
                        >Create an account</a
                    >
                </h5>
            </div>
        </div>

        <script src="../assets/lib/axios/axios.min.js"></script>
        <script src="../assets/js/global.js"></script>
        <script src="../assets/js/auth.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
