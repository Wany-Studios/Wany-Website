<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Wany Project</title>
    </head>
    <body>
        <div class="elements">
            <div class="box">
                <h1>Wany - Create an account</h1>

                <form method="POST" autocomplete="off">
                    <div class="input right-move">
                        <input
                            type="text"
                            id="email_log"
                            class="caixa_texto"
                            required
                        />
                        <label for="email">E-mail</label>
                    </div>

                    <div class="input right-move">
                        <input
                            type="text"
                            id="email_log"
                            class="caixa_texto"
                            required
                        />
                        <label for="email">Username</label>
                    </div>

                    <div class="input right-move">
                        <input
                            type="password"
                            id="pass_log"
                            class="caixa_texto"
                            required
                        />
                        <label for="password">Password</label>
                    </div>

                    <div class="input right-move">
                        <input
                            type="password"
                            id="pass_log"
                            class="caixa_texto"
                            required
                        />
                        <label for="password">Repeat the password</label>
                    </div>

                    <select required>
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>

                    <select required>
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>

                    <div class="input ano">
                        <input
                            type="number"
                            id="pass_log"
                            class="caixa_texto"
                            min="1800"
                            max="2023"
                            required
                        />
                        <label for="year">Year</label>
                    </div>

                    <input
                        type="button"
                        class="botao left-move"
                        id="button"
                        value="Register"
                    /><br /><br />
                    <h5>
                        I already have an account?&nbsp;&nbsp;&nbsp;<a
                            href="./index.html"
                            class="criar"
                            >Go to my account</a
                        >
                    </h5>
                </form>
            </div>
        </div>
    </body>
</html>
