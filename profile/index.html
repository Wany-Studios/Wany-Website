<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/carousel.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Games</title>
</head>

<body>
    <wany-header></wany-header>
    <wany-nav></wany-nav>

    <section id="profile-upper-screen-section">
        <div id="profile-banner"></div>

        <section id="profile-data-section">
            <div class="flex">
                <div class="div__div--DFlex flex">
                    <div id="profile-picture-and-editor">
                        <img class="flex" id="profile-picture" style="width: 100%; object-fit: cover; cursor: pointer;" />
                        <div class="flex" id="profile-editor">
                            <button onclick="showProfileDescription()">Edit Profile</button>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="flex" id="usernames-fields">
                            <div class="flex">
                                <h2 id="User-name">Nickname</h2>
                                <img src="../assets/img/svg/pen-solid.svg" alt="Icon of a pen" onclick="showProfileDescription()" />
                            </div>

                            <h1 id="User-nickname">Nickname</h1>
                        </div>
                    </div>
                </div>

                <div class="div__div--Profiledata flex">
                    <div class="flex" id="gamesPlayed" style="background-color: #464545; display: none;">
                        <p>Total games played:</p>
                        <p>Total of hours played:</p>
                    </div>

                    <div class="flex" id="achievments" style="background-color: #464545; display: none;">
                        <p>Achievments:</p>
                    </div>

                    <div class="flex" id="hobbies" style="background-color: #464545; display: none;">
                        <p>Hobbies:</p>
                    </div>
                </div>
            </div>

            <div class="div__div--EditBio flex">
                <textarea name="profileBio" id="BioTextArea" cols="30" rows="10" style="resize: vertical;">Add Bio.</textarea>
            </div>

            <div class="section__div--buttons flex">
                <button id="buttonSave">Save</button>
                <button id="buttonCancel">Cancel</button>
            </div>
        </section>

        <div>
            <button id="div__button--upload">
                <img src="../assets/img/svg/upload-solid.svg" alt="upload image" />Fazer Upload de jogos
            </button>
        </div>

        <div id="modalJogo" class="div__modal--jogo">
            <div class="div__modal--conteudo">
                <div class="section__div--buttons flex">
                    <button id="buttonCancel">Cancel</button>
                    <button id="buttonSave">Save</button>
                </div>
            </div>
        </div>
    </section>

    <section class="perfil_jogos">
        <div class="flex">
            <h2>Meus jogos</h2>
        </div>

        <section class="games-genre carousel">
            <div>
                <div class="section-games">
                    <div class="swiper mySwiper games-carousel">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="item">
                                    <img loading="lazy" src="https://picsum.photos/seed/musica1/200" />
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="item">
                                    <img loading="lazy" src="https://picsum.photos/seed/musica2/200" />
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="item">
                                    <img loading="lazy" src="https://picsum.photos/seed/musica3/200" />
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="item">
                                    <img loading="lazy" src="https://picsum.photos/seed/musica4/200" />
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="item">
                                    <img loading="lazy" src="https://picsum.photos/seed/musica5/200" />
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="item">
                                    <img loading="lazy" src="https://picsum.photos/seed/musica6/200" />
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="item">
                                    <img loading="lazy" src="https://picsum.photos/seed/musica7/200" />
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="item">
                                    <img loading="lazy" src="https://picsum.photos/seed/musica8/200" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="../assets/lib/axios/axios.min.js"></script>
        <script src="../assets/js/global.js"></script>
        <script src="../assets/js/header.js"></script>
        <script src="../assets/js/nav.js"></script>
        <script src="../assets/js/carousel.js"></script>
        <script src="./index.js"></script>
</body>

</html>
