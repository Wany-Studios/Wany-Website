<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/carousel.css" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link rel="stylesheet" href="./style.css" />

        <title>Home</title>
    </head>
    <body>
        <wany-header></wany-header>
        <wany-nav></wany-nav>

        <section class="trending-games carousel">
            <h2 class="title">Trending</h2>

            <div id="trending-games-carousel" class="swiper">
                <img
                    loading="lazy"
                    class="left-arrow arrow"
                    src="../assets/img/svg/seta-esquerda.svg"
                    alt="ícone de uma seta para a esquerda"
                />
                <img
                    loading="lazy"
                    class="right-arrow arrow"
                    src="../assets/img/svg/seta-direita.svg"
                    alt="ícone de uma seta para a direita"
                />

                <div id="trending-games-carousel-items" class="swiper-wrapper"></div>
            </div>

            <div style="position: relative; padding-top: 50px">
                <div
                    id="trending-games-carousel-pagination"
                    class="swiper-pagination"
                ></div>
            </div>
        </section>

        <section class="games-genre carousel" style="display: none">
            <div>
                <h2 class="title">For you</h2>
                <div class="section-games">
                    <div class="swiper mySwiper games-carousel">
                        <div
                            id="game-list-carousel-items"
                            class="swiper-wrapper swiper-items-grow"
                        ></div>
                    </div>
                </div>
            </div>
        </section>

        <br />

        <script type="text/javascript" src="../assets/lib/jquery/index.js"></script>
        <script
            type="text/javascript"
            src="../assets/lib/jquery/jquery-migrate.js"
        ></script>
        <script
            type="text/javascript"
            src="../assets/lib/swipper/slick-carousel.js"
        ></script>
        <script src="../assets/lib/swipper/index.js"></script>

        <script src="../assets/lib/axios/axios.min.js"></script>
        <script src="../assets/js/global.js"></script>
        <script src="../assets/js/header.js"></script>
        <script src="../assets/js/nav.js"></script>
        <script src="../assets/js/carousel.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
